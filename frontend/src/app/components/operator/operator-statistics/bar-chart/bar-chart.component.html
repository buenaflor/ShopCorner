<div>
  <div style="display: block" class="chart">
    <canvas baseChart
            [datasets]="chartData"
            [labels]="chartLabels"
            [options]="chartOptions"
            [legend]="chartLegend"
            [colors]="chartColors"
            [chartType]="chartType"
            (chartClick)="chartClicked($event)">
    </canvas>
  </div>
</div>
