      <input type="radio" name="buttons" id="option1" (click)=viewTop() checked>
      Top 10

    <label class="btn btn-light">
      <input type="radio" name="buttons" id="option2" (click)=viewAll()>

  <div style="display: block" class="chart">
    <canvas baseChart

            [labels]="chartLabels"
            [options]="chartOptions"
            [legend]="chartLegend"
            [chartType]="chartType">
    </canvas>
  </div>
</div>
