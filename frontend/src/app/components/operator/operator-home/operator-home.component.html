<div class="card rounded-0 mt-4">
        <div class="card-header">
          <h3 class="p-4">Meine Daten</h3>
        </div>
        <div class="card-body">
          <form class="form">

            <div class="form-group">
              <label> <strong> Benutzername </strong> </label>
              <div> {{operator.loginName}} </div>
            </div>

            <div class="form-group">
              <label> <strong> Passwort </strong> </label>
              <div> {{operator.password}} </div>
            </div>

            <div class="form-group">
              <label> <strong>Name </strong> </label>
              <div> {{operator.name}} </div>
            </div>

            <div class="form-group">
              <label> <strong> Email </strong> </label>
              <div> {{operator.email}} </div>
            </div>

            <div class="form-group">
               <label> <strong>Berechtigungslevel </strong> </label>
              <div *ngIf="operator.permissions.valueOf() == 'admin'">Administrator</div>
              <div *ngIf="operator.permissions.valueOf() == 'employee'">Mitarbeiter</div>
            </div>

          </form>

          <p></p>

          <button type="button" class ="btn-primary float-right" (click)="goToEdit()">Bearbeiten</button>
     </div>
</div>
