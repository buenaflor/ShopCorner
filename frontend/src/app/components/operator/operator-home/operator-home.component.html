<div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Error! </strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="container">
  <div class="card rounded-0 mt-4">
    <div class="card-header">
      <h3 class="p-4">Meine Daten</h3>
    </div>
    <div class="card-body">
      <form class="form">

        <div class="form-group">
          <label> <strong> Benutzername </strong> </label>
          <div *ngIf="operator"> {{operator.loginName}} </div>
        </div>


        <div class="form-group">
          <label> <strong>Name </strong> </label>
          <div *ngIf="operator"> {{operator.name}} </div>
        </div>

        <div class="form-group">
          <label> <strong> Email </strong> </label>
          <div *ngIf="operator"> {{operator.email}} </div>
        </div>

        <div class="form-group">
          <label> <strong>Berechtigungslevel </strong> </label>
          <div *ngIf="operator && operator.permissions.valueOf() == 'admin'">Administrator</div>
          <div *ngIf="operator && operator.permissions.valueOf() == 'employee'">Mitarbeiter</div>
        </div>

      </form>

      <p></p>

      <button type="button" class="btn btn-primary float-right" (click)="goToEdit()">
        <fa-icon class="mr-2" [icon]="faEdit"></fa-icon>
        Bearbeiten
      </button>
    </div>
  </div>

</div>
