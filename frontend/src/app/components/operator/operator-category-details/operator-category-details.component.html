<div class="operator-category-details-container">
  <div class="float-right ml-2" *ngIf="selectedCategory">
    <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#deleteCommit">
      Löschen
    </button>
  </div>
  <div class="modal fade" id="deleteCommit" tabindex="-1" role="dialog" aria-labelledby="deleteCommitLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Löschen</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Wollen sie diese Kategorie wirklich löschen?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary"
                  data-dismiss="modal">Abbrechen
          </button>
          <button type="button" class="btn btn-outline-danger" (click)="deleteCategory()" data-dismiss="modal">Löschen
          </button>
        </div>
      </div>
    </div>
  </div>
  <app-operator-category-form [category]="selectedCategory"></app-operator-category-form>
</div>
