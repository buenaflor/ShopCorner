<main role="main" class="mx-5">
  <div class="album py-5">
    <div class="mb-3">
      <h6 class="text-muted" *ngIf="collectionSize === 0; else not_empty">
        Keine Produkte gespeichert.
      </h6>
      <div>
        <ng-template #not_empty>
          <h6 class="text-muted" *ngIf="(pageSize * (page + 1)) < collectionSize; else other_content" >
            Zeigt {{1 + (pageSize * (page))}}-{{pageSize * (page + 1)}}
            von {{collectionSize}}</h6>
        </ng-template>
        <ng-template #other_content>
          <h6 class="text-muted">Zeigt {{1 + (pageSize * (page))}}-{{collectionSize}}
            von {{collectionSize}}</h6>
        </ng-template>
      </div>
      <form class="form-inline" [formGroup]="searchForm" (ngSubmit)="searchProducts()">
        <input class="form-control mr-sm-2 w-25" type="search" formControlName="searchText" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-5 col-lg-2" *ngFor="let product of products">
        <app-base-shop-product-item [product]="product"></app-base-shop-product-item>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn btn-dark" (click)=previousPage()>Vorherige Seite</button>
      <button class="btn btn-dark" (click)=nextPage()>NÃ¤chste Seite</button>
    </div>
  </div>
</main>
