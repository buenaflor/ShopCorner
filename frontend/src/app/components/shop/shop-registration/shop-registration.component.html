<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Create your account</h3>
        </div>

        <div class="card-body">
          <form class="form" [formGroup]="registrationForm" (ngSubmit)="registerUser()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="username" formControlName="loginName" class="form-control" id="username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" formControlName="password" class="form-control" id="password">
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" formControlName="name" class="form-control" id="name">
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label for="email">Email</label>
                  <input type="email" name="email" formControlName="email" class="form-control" id="email">
                </div>
                <div class="col">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="text" name="phoneNumber" formControlName="phoneNumber" class="form-control"
                         id="phoneNumber">
                </div>
              </div>
            </div>
            <div class="form-group" [formGroup]="addressForm">
              <div class="row">
                <div class="col">
                  <label for="street">Street</label>
                  <input type="text" name="street" formControlName="street" class="form-control" id="street">
                </div>
                <div class="col">
                  <label for="postalCode">Postal Code</label>
                  <input type="number" name="postalCode" formControlName="postalCode" class="form-control"
                         id="postalCode">
                </div>
              </div>
            </div>
            <div class="form-group"  [formGroup]="addressForm">
              <div class="row">
                <div class="col">
                  <label for="houseNumber">House Number</label>
                  <input type="text" name="houseNumber" formControlName="houseNumber" class="form-control"
                         id="houseNumber">
                </div>
                <div class="col">
                  <label for="stairNumber">Stair Number</label>
                  <input type="number" name="stairNumber" formControlName="stairNumber" class="form-control"
                         id="stairNumber">
                </div>
                <div class="col">
                  <label for="doorNumber">Door Number</label>
                  <input type="text" name="doorNumber" formControlName="doorNumber" class="form-control"
                         id="doorNumber">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row justify-content-center">
                <button type="button" class="btn btn-primary submit " (click)="registerUser()">Create Account</button>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row justify-content-center">
                <small>
                  Have an account ?
                  <a class="link-primary" routerLink="/login" routerLinkActive="active">Sign in</a>
                </small>
              </div>
            </div>

          </form>

        </div>

      </div>

    </div>
  </div>
</div>
