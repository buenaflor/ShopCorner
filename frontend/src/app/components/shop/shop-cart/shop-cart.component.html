<div class="container mt-5">
  <div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Problems!</strong> {{ errorMessage }}
    <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="header">
    <h2>Warenkorb</h2>
    <button class="btn btn-primary" >
      <fa-icon class="mr-2" [icon]="faCheckout"></fa-icon>
      WEITER ZU KASSE
    </button>
  </div>

  <div class="rounded mt-4">
    <table class="table table-hover table-sm">
      <thead class="table-secondary">
      <tr>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">MWSt</th>
        <th scope="col">Kategorie</th>
        <th scope="col">Preis</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products; let i = index">
        <td><img *ngIf="product.picture != null" class="card-img-top" src="{{getImageSource(product)}}" width="125px"
                 height="200px"
                 alt="produkt"></td>
        <td>{{product.name}}</td>
        <td>{{(product.taxRate?.percentage + '%') || '--'}}</td>
        <td>{{product.category?.name || '--'}}</td>
        <td>{{product.price}}</td>
      </tr>
      </tbody>


    </table>
  </div>

</div>
