<main role="main" class="mx-5">
  <div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Problems!</strong> {{ errorMessage }}
    <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!-- Shop Banner / Header -->
  <div class="overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5" data-aos="fade-up" data-aos-once="true" data-aos-duration="1500">
      <h1 class="display-4 font-weight-normal">{{bannerTitle}}</h1>
      <p class="lead font-weight-normal">{{bannerText}}</p>
      <hr data-aos="fade-up" data-aos-once="true" data-aos-duration="1500">
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
  </div>

  <div class="album py-3">
    <div class="mb-3">
      <h3>
        Bestseller
      </h3>
      <hr>
      <h6 class="text-muted" *ngIf="collectionSize === 0;">
        Keine Produkte gespeichert.
      </h6>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-12 col-lg-4 col-xl-2" *ngFor="let product of products; let index = index">
        <div class="card-height mb-5" data-aos="fade" data-aos-once="true" data-aos-delay="200">
          <app-base-shop-product-item
            [product]="product"
            (click)="goToProductDetails(product.id, index)">
          </app-base-shop-product-item>
        </div>
      </div>
    </div>
  </div>
</main>
