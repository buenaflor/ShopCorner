<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <!--link rel="stylesheet" type="text/css" href="invoiceTemplate_v1.css"-->

    <style>

        html {
            height: 100%;
        }

        body {
            padding: 0px;
            padding-left: 5rem;
            padding-right: 5rem;
            margin: 0px auto;
            height: 100%;
        }

        .center {
            text-align: center;
            justify-content: center;
        }

        .right {
            text-align: right;
            justify-content: right;

        }

        .left {
            text-align: left;
            justify-content: left;
        }

        .underline {
            text-decoration: underline black;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 10px;
        }

        .product {
            width: 40%;

        }

        .price, .quantity {
            width: 15%;
        }

        .tax {
            width: 10%;
        }

        .amount {
            width: 20%;
        }

        .span {
            width: 50%;
        }

        .total-text {
            width: 30%;
        }

        .table-grid, .none-table-grid {
            width: 100%;
            border-collapse: collapse;
        }


        .table-grid .table-grid td {
            border-top: 1px solid black;
            border-right: 0;
            border-left: 0;
            border-bottom: 1px solid black;
        }

        .table-grid .none-table-grid td {
            border-top: 0;
            border-right: 0;
            border-left: 0;
            border-bottom: 0;
        }

        .table-grid .none-table-grid td {
            border-top: 1px solid black;
            border-right: 0;
            border-left: 0;
            border-bottom: 0;
        }

        .table-grid .none-table-grid .none-border {
            border-top: 0;
            border-right: 0;
            border-left: 0;
            border-bottom: 0;
        }

        .table-grid .none-table-grid td:first-child {
            border-top: 0;
            border-right: 0;
            border-left: 0;
            border-bottom: 0;
        }



    </style>

</head>
<body>
<table width="100%" border="0" class="table-grid">
    <tr>
        <td class="center" colspan="3">
            <img src="https://i.imgur.com/zMBx1FY.png" alt="Logo">
        </td>
    </tr>
    <tr>
        <td class="center" colspan="3">
            <h2>Rechnung</h2>
        </td>
    </tr>

    <tr>
        <td class="right" style="width: 100%"></td>
        <td class="right" style="width: 100%"></td>
        <td class="right">
            <table class="right" border="0">
                <tr>
                    <td class="left">
                        <a>Date: </a>
                    </td>
                    <td class="left invoice-date">
                        <a>{{invoiceDate}}</a>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <a>Rechnungsnummer: </a>
                    </td>
                    <td class="left invoice-number">
                        <a>{{invoiceNumber}}</a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <td class="left underline" colspan="3">
            <h4>Bestellte Artikel</h4>
        </td>
    </tr>

    <tr style="width: 100%;">
        <td class="center" style="width: 100%;" colspan="3">
            <table class="center table-grid article" style="width: 100%;">
                <tr>
                    <th class="center product">
                        <a>Produkt</a>
                    </th>
                    <th class="center price">
                        <a>Preis</a>
                    </th>
                    <th class="center quantity">
                        <a>Anzahl</a>
                    </th>
                    <th class="center tax">
                        <a>Steuer</a>
                    </th>
                    <th class="center amount">
                        <a>Betrag</a>
                    </th>
                </tr>
                <tr>
                    <th class="center product">
                        <a>Produkt</a>
                    </th>
                    <th class="center price">
                        <a>Preis</a>
                    </th>
                    <th class="center quantity">
                        <a>Anzahl</a>
                    </th>
                    <th class="center tax">
                        <a>Steuer</a>
                    </th>
                    <th class="center amount">
                        <a>Betrag</a>
                    </th>
                </tr>
            </table>
        </td>
    </tr>
    <tr style="width: 100%;">
        <td class="center" style="width: 100%;" colspan="3">
            <table class="center total none-table-grid" style="width: 100%;">
                <tr>
                    <td class="right span none-border" colspan="3"></td>
                    <td class="right total-text none-border"><span>Zwischensumme</span></td>
                    <td class="center none-border"><span>hallo</span></td>
                </tr>
                <tr>
                    <td class="right span none-border" colspan="3"></td>
                    <td class="right total-text none-border"><span>Zwischensumme</span></td>
                    <td class="center none-border"><span>hallo</span></td>
                </tr>
                <tr>
                    <td class="right span" colspan="3"></td>
                    <td class="right total-text"><span>Zwischensumme</span></td>
                    <td class="center"><span>hallo</span></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<div>

</div>
<footer class="footer">
    <table style="width: 100%">
        <tr>
            <td class="center name" style="width: 50%">{{companyName}}</td>
            <!--td class="left qr" style="width: 50%" rowspan="4"> Nein</td-->
        <tr>
            <td class="center address" style="width: 50%">{{companyAddress}}</td>
        <tr>
            <td class="center phone" style="width: 50%">{{companyPhone}}</td>
        <tr>
            <td class="center email" style="width: 50%">{{companyEmail}}</td>
        </tr>



    </table>

</footer>
</body>
</html>
